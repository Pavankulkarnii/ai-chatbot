cat > render.yaml << 'EOF'
services:
  - type: web
    name: ai-chatbot-api
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MODEL_NAME
        value: microsoft/DialoGPT-medium
EOF
